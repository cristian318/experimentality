<div class="toolbar">
  <div class="toolbar__top">
    <span class="toolbar__menu-icon" (click)="setShowMenu(true)">
      <img src="/assets/images/icon-menu.svg" alt="logo" />
    </span>
    <a href="#" class="toolbar__logo">
      <img src="/assets/images/logo.svg" alt="logo" />
    </a>
    <app-search-input></app-search-input>
    <div class="toolbar__buttons-rigth">
      <button class="btn" (click)="setShowCart(true)">
        {{ countCart }}
        <img src="/assets/images/icon-cart.svg" alt="cart" />
      </button>
      <button class="btn btn-login">
        <img src="/assets/images/icon-user.svg" alt="user" /> Iniciar sesi√≥n
      </button>
    </div>
  </div>
  <div class="toolbar__bottom">
    <app-menu
      [showMenu]="showMenu"
      (closeEvent)="setShowMenu($event)"
    ></app-menu>
  </div>
  <app-cart [show]="showCart" (closeEvent)="setShowCart($event)"></app-cart>
</div>
