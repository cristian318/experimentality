<div class="static-content">
  <div class="static-content__carrousel">
    <swiper [pagination]="true" [navigation]="true" class="mySwiper">
      <ng-template swiperSlide>
        <img
          class="static-content__image-desktop"
          src="/assets/images/banner-principal.jpg"
          alt="moda_infantil"
        />
        <img
          class="static-content__image-mobile"
          src="/assets/images/banner-principal-mobile.jpg"
          alt="moda_infantil"
        />
      </ng-template>
      <ng-template swiperSlide>
        <img
          class="static-content__image-desktop"
          src="/assets/images/banner-principal.jpg"
          alt="moda_infantil"
        />
        <img
          class="static-content__image-mobile"
          src="/assets/images/banner-principal-mobile.jpg"
          alt="moda_infantil"
        />
      </ng-template>
    </swiper>
  </div>
  <div class="static-content__images">
    <img src="/assets/images/banner-moda-infantil.jpg" alt="moda_infantil" />
    <img src="/assets/images/banner-deportivo.jpg" alt="moda_deportivo" />
  </div>
</div>
